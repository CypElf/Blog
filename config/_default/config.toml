# -- Site Configuration --
# Refer to the theme docs for more details about each of these parameters.
# https://nunocoracao.github.io/blowfish/docs/getting-started/

theme = ["blowfish", "matomo"]
baseURL = "https://cypelf.fr"
defaultContentLanguage = "en"

enableRobotsTXT = true
paginate = 20
summaryLength = 30

buildDrafts = false
buildFuture = false

#Â googleAnalytics = "G-XXXXXXXXX"

[params.matomo]
  url = "https://analytics.cypelf.fr"
  id = 1

[taxonomies]
  tag = "tags"
  ctf = "CTF"

[sitemap]
  changefreq = 'daily'
  filename = 'sitemap.xml'
  priority = 0.5

[outputs]
  home = ["HTML", "RSS", "JSON"]
